#################################################################################################
# include paths to all our applications
includes:
# first include the configuration's global settings for application paths
- ./paths.yml

launch_premiere:
  defer_keyword: ''
  engine: ''
  extra: '@premiere_extras'
  hook_app_launch: default
  hook_before_app_launch: before_premiere_launch
  icon: '{config_path}/icons/premiere_logo.png'
  linux_args: ''
  linux_path: ''
  location:
    version: v0.7.6
    type: app_store
    name: tk-multi-launchapp
  mac_args: ''
  mac_path: '@premiere_mac'
  menu_name: Launch Premiere
  versions: []
  windows_args: ''
  windows_path: '@premiere_win'
  extensions:
    # This should be a path local to the config, or a known path
    # that we use to ship extensions to clients
    # pi-premiere-importcut: "/Library/Application Support/Adobe/CEP/pi-premiere-importcut"
    pi-premiere-importcut: /jaunt/prod/library/shotgun/premiere/pi-premiere-importcut
    # pi-premiere-importcut: '{config_path}/premiere'

tk-multi-importcut:
    # cut_link_field: sg_link
  cut_link_field: sg_entity
  default_head_in: 1001
  default_head_in_duration: 30
  default_tail_out_duration: 30
  display_name: Cut Import
  ensure_sg_setup_hook: '{self}/post_install.py'
  location:
    version: v1.3.0
    type: app_store
    name: tk-multi-importcut
    # location: {type: dev, path: "/Users/mattor/Documents/dev/repos/tk-multi-importcut"}
    # location: {type: dev, path: "/jaunt/prod/library/shotgun/toolkit/dev/tk-multi-importcut"}
    # location: {type: dev, path: "/Library/Application Support/Adobe/CEP/extensions/pi-premiere-importcut/tk-multi-importcut/v1.4.0.pi"}
    # location: {type: dev, path: "/Library/Application Support/Adobe/CEP/extensions/pi-premiere-importcut/tk-multi-importcut"}
  omit_statuses: [inac, hld, omt]
  reinstate_status: act
  report_to_group: Editorial
  sg_cut_item_entity: CustomEntity09
  use_smart_fields: false
  timecode_frame_mapping:
    timecode: automatic
    frame: 1001

tk-multi-importmedia:
  columns: [NAME, FORMATS, EXISTS, STEREO]
  ignored_extensions: [tmp, log, db, txt, yml]
  local_transcoding:
  - formats: [mp4, webm, filmstrip, thumbnail, movie_image]
    transcoder: ffmpeg
  location:
    version: v0.2.1
    type: app_store
    name: tk-multi-importmedia
  mandatory_fields: []
  movie_review_formats: [movie, editorial, image]
  path_template: version_file_name
  playlist_name_template: playlist_name_template
  restrict_field_entity_types:
  - entity_types: [Shot, Sequence, Asset]
    field_name: entity
  version_field_columns: [entity, sg_version_type, description]
  version_name_templates: [shot_version_name, asset_version_name]
###############################################################################
#
# Framework includes.
#
# Frameworks are libraries that are shared between apps and that contain
# common functionality for building UIs and communicating with Shotgun.
# Frameworks are automatically installed when apps are installed and udpated.
#
frameworks:
  tk-framework-pi_v0.x.x:
    location: {name: tk-framework-pi, type: app_store, version: v0.0.1}
  tk-framework-editorial_v1.x.x:
    # location: {name: tk-framework-editorial, type: app_store, version: v1.2.1}
    # location: {type: dev, path: "/Users/mattor/Documents/dev/toolkit/com_shotgunstudio_raphe/config/jaunt_vr_4/dev/frameworks/tk-framework-editorial"}
    location: {type: dev, path: /jaunt/prod/library/shotgun/premiere/pi-premiere-importcut/frameworks/tk-framework-editorial}
  tk-framework-wb_v3.x.x:
    location:
      version: v3.5.0
