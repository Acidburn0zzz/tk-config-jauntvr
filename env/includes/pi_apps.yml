#################################################################################################
# include paths to all our applications
includes:
# first include the configuration's global settings for application paths
- ./paths.yml

# Note: we store the app version here so it can be passed along to the Premiere
# multi-app launcher, which needs the version to find the extension on disk.
tk-premiere-jauntvr:
    location:
      version: &tk-premiere-jauntvr_version v0.0.4
      type: app_store
      name: tk-premiere-jauntvr

launch_nuke:
  defer_keyword: ''
  engine: tk-nuke
  extra: {}
  hook_app_launch: default
  hook_before_app_launch: before_nuke_launch
  icon: '{target_engine}/icon_256.png'
  linux_args: ''
  linux_path: '@nuke_linux'
  location:
    version: v0.7.6
    type: app_store
    name: tk-multi-launchapp
  mac_args: ''
  mac_path: '@nuke_mac'
  menu_name: Launch Nuke
  versions: []
  windows_args: ''
  windows_path: '@nuke_windows'
launch_nukex:
  defer_keyword: ''
  engine: tk-nukex
  extra: {}
  hook_app_launch: default
  hook_before_app_launch: before_nuke_launch
  icon: '{target_engine}/icon_256.png'
  linux_args: ''
  linux_path: '@nukex_linux'
  location:
    version: v0.7.6
    type: app_store
    name: tk-multi-launchapp
  mac_args: ''
  mac_path: '@nukex_mac'
  menu_name: Launch NukeX
  versions: []
  windows_args: ''
  windows_path: '@nukex_windows'
  
launch_premiere:
  defer_keyword: ''
  engine: ''
  extra: '@premiere_extras'
  hook_app_launch: default
  hook_before_app_launch: before_premiere_launch
  icon: '{config_path}/icons/premiere_logo.png'
  linux_args: ''
  linux_path: ''
  location:
    version: v0.7.6
    type: app_store
    name: tk-multi-launchapp
  mac_args: ''
  mac_path: '@premiere_mac'
  menu_name: Launch Premiere
  versions: []
  windows_args: ''
  windows_path: '@premiere_win'
  extension_version: *tk-premiere-jauntvr_version
  extensions:
    pi-premiere-importcut: /jaunt/apps/shotgun/data/cores/default/install/apps/app_store/tk-premiere-jauntvr

tk-multi-importcut:
    display_name: Import Cut
    location:
      version: v0.0.1
      type: app_store
      name: tk-multi-importcut-jauntvr

tk-multi-importmedia:
  columns: [NAME, FORMATS, EXISTS, STEREO]
  ignored_extensions: [tmp, log, db, txt, yml]
  local_transcoding:
  - formats: [mp4, webm, filmstrip, thumbnail, movie_image]
    transcoder: ffmpeg
  location: {name: tk-multi-importmedia, type: app_store, version: v0.3.0}
  mandatory_fields: []
  movie_review_formats: [movie, editorial, image]
  path_template: version_file_name
  playlist_name_template: playlist_name_template
  restrict_field_entity_types:
  - entity_types: [Shot, Sequence, Asset]
    field_name: entity
  version_field_columns: [entity, sg_version_type, description]
  version_name_templates: [shot_version_name, asset_version_name]

###############################################################################
#
# Framework includes.
#
# Frameworks are libraries that are shared between apps and that contain
# common functionality for building UIs and communicating with Shotgun.
# Frameworks are automatically installed when apps are installed and udpated.
#
frameworks:
  tk-framework-pi_v0.x.x:
    location: {name: tk-framework-pi, type: app_store, version: v0.0.1}
  tk-framework-editorial_v1.x.x:
    location: {name: tk-framework-editorial, type: app_store, version: v1.3.1}
  tk-framework-wb_v3.x.x:
    location: {name: tk-framework-wb, type: app_store, version: v3.4.0}
  tk-framework-wb_v4.x.x:
    location: {name: tk-framework-wb, type: app_store, version: v4.0.0}
  tk-framework-studio_v1.x.x:
    location: {name: tk-framework-studio, type: app_store, version: v1.5.2}
  tk-framework-transcoding_v1.x.x:
    location:
      version: v1.6.0
      type: app_store
      name: tk-framework-transcoding
  tk-framework-delivery_v1.x.x:
    delivery_formats:
    - display_name: Images
      exclusive: true
      extensions: [exr, dpx, tif, tiff, jpg, jpeg, png, tga, pdf]
      name: image
      tank_type: '{EXTENSION}'
      type: image
    - display_name: Mov
      exclusive: true
      extensions: [mov, mp4, mpeg, avi]
      name: movie
      tank_type: '{EXTENSION}'
      type: movie
    - display_name: Ed
      exclusive: false
      extensions: [edit]
      name: editorial
      tank_type: DNXHD
      type: movie
    - display_name: ???
      exclusive: false
      extensions: []
      name: other
      tank_type: '{EXTENSION}'
      type: other
    location: {name: tk-framework-delivery, type: app_store, version: v1.2.2}
  tk-framework-delivery_v2.x.x:
