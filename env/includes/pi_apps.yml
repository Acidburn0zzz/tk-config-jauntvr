      tank_type: DNXHD
      type: movie
    - display_name: ???
      exclusive: false
      extensions: []
      name: other
      tank_type: '{EXTENSION}'
      type: other
    location: {name: tk-framework-delivery, type: app_store, version: v2.2.2}
    
