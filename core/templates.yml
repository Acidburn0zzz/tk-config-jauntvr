#
# This file is one of the central points in the Shotgun Pipeline Toolkit configuration and
# a counterpart to the folder configuration structure.
#
# The folder structure underneath the project folder is used to create folders on disk -
# templates.yml (this file) refers to those folders. Therefore, the two files need to be
# in sync. This file contains an overview of all locations that are used by Sgtk.
#
# Whenever an app or an engine refers to a location on disk, it is using an entry defined in
# this file. For more information, see the Shotgun Pipeline Toolkit Documentation.



#
# The keys section contains the definitions for all the different keys that are being
# used by Sgtk. A key is a magic token that is replaced by a value at runtime, for example
# {Shot}. The section below tells Sgtk which data types and formats to expect for each key.
#
keys:
    Sequence:
        type: str
    Shot:
        type: str
    Step:
        type: str
    #sg_asset_type:
    #    type: str
    Asset:
        type: str
    name:
        type: str
        filter_by: alphanumeric
    iteration:
        type: int
    version:
        type: int
        format_spec: "03"
    version_four:
       type: int
       format_spec: "04"
       alias: version
    timestamp:
        type: str
    width:
        type: int
    height:
        type: int
    artist:
        type: str
  
    nuke_vendorcode:
        type: str
        filter_by: "[a-zA-Z]{2}"
    
    nuke_name:
        type: str
        default: "comp"
        alias: name

        
    # Represents the optional output name for frames written by the Shotgun Write Node
    nuke.output:
        alias: output
        type: str
        filter_by: alphanumeric

    SEQ:
        type: sequence
        format_spec: "04"
    eye:
        type: str
        choices: ["L", "R", "main", "%V"]
        default: "%V"
        abstract: true

    houdini.node:
        alias: node
        type: str
    aov_name:
        type: str

    # these are used by the Hiero exporter and pipeline
    YYYY:
        type: int
        format_spec: "04"
    MM:
        type: int
        format_spec: "02"
    DD:
        type: int
        format_spec: "02"
        alias: DD
    project:
        type: str

    # These are used for the Mari UDIM pipeline:
    UDIM:
        type: sequence
        default: "<UDIM>"
    mari.channel:
        type: str
        alias: channel
    mari.layer:
        type: str
        alias: layer
    mari.project_name:
        type: str
        alias: name
    asset_name:
        type: str
        shotgun_entity_type: Asset
        shotgun_field_name: code
    task_name:
        type: str
        shotgun_entity_type: Task
        shotgun_field_name: content

    # Maya supports two extension types.
    maya_extension:
        type: str
        choices:
            ma: Maya Ascii (.ma)
            mb: Maya Binary (.mb)
        default: ma
        alias: extension

    # Aftermarket keys
    version_number:
        type: int
        format_spec: "03"
    now:
        type: timestamp
        format_spec: "%m/%d/%Y at %I:%M%p"
        default: now
    ext:
        type: str
    frame_number:
        type: str
        filter_by: '(%0\d+d)|(\d+)'
    version_name:
        type: str
        filter_by: "^[0-9a-zA-Z_-]*$"
    stereo_eye:
        type: str
        choices: ['l', 'left', 'r', 'right', 's', 'stereo', '%v']

    # These are used by the CreateDelivery and IngestDelivery apps
    generic_string:
        type: str
    cinesync_token:
        type: str
        filter_by: "cinesync"
    YYYYMMDD:
        type: int
        format_spec: "08"
    YYYY_MM_DD:
        type: timestamp
        format_spec: "%Y-%m-%d"
        default: now
    permissive_name:
        type: str
        filter_by: "^[0-9a-zA-Z_-]*$"
        alias: name
    Delivery:
        type: str
    delivery_version:
        type: int
        format_spec: "04"
    delivery_version_by_day:
        type: int
        format_spec: "02"
    delivery_version_by_vendor:
        type: int
        format_spec: "04"
    title:
        type: str
    dir:
        # This is here so I can build a relative path with a template without having it include the
        # install directory too.  Would be awesome if we could have a @no_root tag or something!
        type: str
    code:
        type: str
    file_type:
        type: str
        filter_by: alphanumeric
    username:
        type: str
        shotgun_entity_type: HumanUser
        shotgun_field_name: sg_vendor_code
    sg_vendor_code:
        type: str
        shotgun_entity_type: HumanUser
        shotgun_field_name: sg_vendor_group.Group.sg_vendor_code
    sg_shot_name:
        type: str
        shotgun_entity_type: Shot
        shotgun_field_name: code
    sg_sequence_name:
        type: str
        shotgun_entity_type: Sequence
        shotgun_field_name: sg_sequence_code
    sg_asset_name:
        type: str
        shotgun_entity_type: Asset
        shotgun_field_name: code
    sg_asset_type:
        type: str
        shotgun_entity_type: Asset
        shotgun_field_name: sg_asset_type
    sg_version_name:
        type: str
        shotgun_entity_type: Version
        shotgun_field_name: code
        alias: version_name
        filter_by: "^[0-9a-zA-Z_-]*$"
    sg_version_type:
        type: str
        shotgun_entity_type: Version
        shotgun_field_name: sg_version_type
        alias: version_type
    sg_delivery_name:
        type: str
        shotgun_entity_type: Delivery
        shotgun_field_name: title
    sg_delivery_vendor_name:
        type: str
        shotgun_entity_type: Delivery
        shotgun_field_name: created_by.HumanUser.sg_vendor_group.Group.sg_vendor_code
        alias: vendor
    publish_name:
        type: str

#
# The paths section contains all the the key locations where files are to be stored
# by Sgtk Apps. Each path is made up of several keys (like {version} or {shot}) and
# these are defined in the keys section above.
#
# Apps use these paths as part of their configuration to define where on disk
# different files should go.
#
# In this default configuration, all of the root_name keys will be set to 'primary'.
# This is because the default configuration stores all its production data in a single
# tree and hence uses a single root folder on disk. If you wanted to extend the
# configuration to span multiple root points, for example because you want to store
# renders on a different server, you could define an additional root in Shotgun, and
# then switch any relevant templates to point to that one instead.
#

