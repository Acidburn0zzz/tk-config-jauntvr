#
# The strings section is similar to the paths section - but rather than defining paths
# on disk, it contains a list of strings. Strings are typically used when you want to be
# able to configure the way data is written to shotgun - it may be the name field for a
# review version or the formatting of a publish.
#

strings:

    # when a review Version in Shotgun is created inside of Nuke, this is the
    # name that is being given to it (the code field)
    nuke_shot_version_name: "{Shot}_{name}_{nuke.output}_v{version}.{iteration}"
    nuke_quick_shot_version_name: "{Shot}_{name}_v{version}_quick_{iteration}"

    nuke_asset_version_name: "{Asset}_{name}_{nuke.output}_v{version}.{iteration}"
    nuke_quick_asset_version_name: "{Asset}_{name}_quick_{iteration}"

    # defines how the {tk_version} token in Hiero gets formatted back to tk.
    hiero_version: "{version}"

    # define how new Mari projects should be named
    mari_asset_project_name: "{mari.project_name} - Asset {asset_name}, {task_name}"

    # define date format for reportlab
    yy_mm_dd_format: "{now}"

    # define templates for Import Media app
    version_file_name: "{version_name}[_{stereo_eye}][.{frame_number}].{ext}"
    playlist_name_template: "Media Imported on {now}"

    # These are used by the CreateDelivery and IngestDelivery apps
    delivery_name: "{username}_{delivery_version_by_vendor}"
    delivery_relative_path: "From{dir}{YYYY}_{MM}_{DD}{dir}{title}"

    shot_version_name: "{Shot}_v{version_number}[_{cinesync_token}][_{stereo_eye}]"
    shot_version_name_generic: "{Shot}[_{generic_string}][_{cinesync_token}][_{stereo_eye}]"

    asset_version_name: "{Asset}_v{version_number}[_{stereo_eye}]"
    version_name_generic: "{generic_string}[_{stereo_eye}]"

    basic_frames_template: "{code}.{frame_number}.{file_type}"
    basic_movie_template: "{code}.{file_type}"

    delivery_download_folder: "/Volumes/VFX/External/{sg_delivery_vendor_name}/From/{sg_delivery_name}"
    aspera_root_template: "/Volumes/ASPERA/{sg_delivery_vendor_name}"
    sftp_root_template: "/Volumes/SFTP/{sg_delivery_vendor_name}"

    # In this example, /{sg_delivery_vendor_name} would be evaluated and inserted
    # after the "fasp://{address}" in the upload URL on the delivery. So if {sg_delivery_vendor_name}
    # was "PUMPERNICKEL" and the upload URL was "fasp://123.123.123.123/FROM_PUMPERS/…"
    # the new URL would be "fasp://123.123.123.123/PUMPERNICKEL/FROM_PUMPERS/…"
    #
    remote_aspera_root: "/{sg_delivery_vendor_name}"
    remote_sftp_root: "/SFTP/{sg_delivery_vendor_name}"

    delivery_root: "/Volumes/VFX/Internal"

    # Base folder for files copied by Ingest Delivery app
    delivery_ingest_root: "@delivery_root/SUBMISSIONS/{YYYYMMDD}/{sg_delivery_name}"

    # Location where single files should be ingested
    delivery_ingest_single: "@delivery_ingest_root/{publish_name}.{ext}"

    # Location where image sequences should be ingested
    delivery_ingest_imgseq: "@delivery_ingest_root/{publish_name}/{width}x{height}/{publish_name}.{frame_number}.{ext}"

    delivery_shot_root: '@delivery_root/_Shots/{sg_sequence_name}/{sg_shot_name}'
    delivery_asset_root: '@delivery_root/_Assets/{sg_asset_type}/{sg_asset_name}/{sg_version_type}'
    delivery_sequence_root: '@delivery_root/_Sequences/{sg_sequence_name}'
    delivery_shot_ingest_seq: '@delivery_shot_root/{sg_version_name}/{version_number}/{sg_version_name}.{frame_number}.{ext}'
    delivery_shot_ingest_single: '@delivery_shot_root/{sg_version_name}.{ext}'
    delivery_asset_ingest_seq: '@delivery_asset_root/{sg_version_name}/{sg_version_name}.{frame_number}.{ext}'
    delivery_asset_ingest_single: '@delivery_asset_root/{sg_version_name}.{ext}'
    delivery_sequence_ingest_seq: '@delivery_sequence_root/{sg_version_name}/{sg_version_name}.{frame_number}.{ext}'
    delivery_sequence_ingest_single: '@delivery_sequence_root/{sg_version_name}.{ext}'
